<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Firestore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text animated></ion-skeleton-text>
        <p>
          <ion-skeleton-text animated class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
      

      <ion-item-sliding *ngFor="let item of todos">
        <ion-item lines="inset" button [routerLink]="['/details', item.id]">
          <ion-label>
            {{ item.task  }}
            <p>  {{item.createdAt | date:'short' }}</p>
          </ion-label>
          <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="remove(item)">Check
            <ion-icon slot="end" name="checkmark"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
